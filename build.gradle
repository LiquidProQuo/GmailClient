plugins {
    id 'java'
    id 'application'
}

group 'com.prolificpixelsoftware'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.30.9'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.30.6'

    //compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    //compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    compile group: 'com.google.apis', name: 'google-api-services-gmail', version: 'v1-rev110-1.25.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
